[STRINGS]
window_title = SysBackRes
about = 정보
back = < 뒤로
next = 다음 >
start = 시작!
exit = 종료
ok = 확인
stop_operation = 작업 중지
stopping = 작업이 중지되는 중...
error = 오류
info = 정보
warning = 경고
critical_error = 치명적인 오류
success = 성공

wizard_title_0 = 단계 0/5: 환영합니다!
wizard_title_1 = 단계 1/5: 작업 선택
wizard_title_2 = 단계 2/5: 백업 작업 유형
wizard_title_3 = 단계 2/5: 복구 작업 유형
wizard_title_4 = 단계 2/5: 확인 작업 유형
wizard_title_5 = 단계 3/5: 디스크/파일 선택 및 설정
wizard_title_6 = 단계 4/5: 작업 상태

welcome_text = 이 마법사는 시스템 백업, 디스크 복제, 이미지 생성, 이미지에서 복원 및 백업 확인 작업을 간소화하도록 설계되었습니다. 이 프로그램은 고성능 ddrescue 백엔드 도구를 사용하여 안정적이고 빠른 작업을 제공합니다.\n\n지원되는 장치:\n- 기계식 하드 디스크\n- SSD\n- 플래시 드라이브\n- 메모리 카드\n- CD 및 DVD

tech_info = 사용된 기술:\n\n백엔드: 신뢰할 수 있는 디스크 작업을 위해 ddrescue가 사용되며, 해시 계산을 위해 Python hashlib이 사용됩니다.\n\n프론트엔드 (GUI): Python PyQt5 라이브러리를 통해 가볍고 직관적인 인터페이스가 제공됩니다. 관리자 권한은 PolicyKit (pkexec)을 사용하여 안전하게 획득됩니다.

start_instruction = 시작하려면 "시작!" 버튼을 클릭하십시오.

operation_selection_desc = 정상적인 시스템 또는 디스크의 이미지를 생성하거나, 기존 이미지를 디스크에 쓰거나, 이미지의 무결성을 테스트하기 위한 옵션을 선택하고 '다음'을 클릭하십시오.

backup = 백업
backup_desc = 시스템이 현재 양호한 상태인 경우 전체 복사본을 가져와 이미지 파일을 생성합니다. 이는 가장 자주 사용되는 백업 시나리오입니다.

restore = 복원
restore_desc = 이전에 생성한 이미지 파일(예: backup.img)을 선택한 디스크에 다시 씁니다. 이렇게 하면 대상 디스크의 모든 데이터가 지워집니다.

verify = 확인
verify_desc = 현재 가지고 있는 이미지 파일의 무결성을 확인하거나 두 디스크를 서로 비교합니다.

backup_type_desc = 백업 작업에 사용할 방법을 선택하십시오: 이미지 파일 생성입니까, 아니면 직접 복제입니까?

create_image = 디스크 이미지 파일 생성
create_image_desc = 소스 디스크에서 가져온 이미지를 .img 확장자로 지정한 위치에 생성합니다. 해시 확인 파일(.sha512)도 생성됩니다.

clone_disk = 디스크 대 디스크 복제
clone_disk_desc = 소스 디스크에서 대상 디스크로 복제를 수행합니다. 이는 되돌릴 수 없는 데이터 손실을 초래할 수 있으므로 올바른 대상 디스크를 선택했는지 확인하십시오.

restore_type_desc = 복구 작업의 소스와 대상을 지정하십시오. 이미지 파일을 디스크에 쓰시겠습니까, 아니면 디스크의 데이터를 복제하시겠습니까?

restore_img_to_disk = 이미지에서 디스크로 복원
restore_img_to_disk_desc = 이전에 생성된 이미지 파일을 선택한 디스크로 복원합니다. 이 작업은 대상 디스크를 완전히 지웁니다.

restore_disk_to_disk = 디스크 대 디스크 복제
restore_disk_to_disk_desc = 정상적인 디스크에서 손상된 시스템(또는 새 디스크)으로 복제를 수행하여 복구 목적으로 사용됩니다.

verify_type_desc = 어떤 유형의 확인 작업을 수행하고 싶습니까? 단일 이미지의 무결성을 확인하시겠습니까, 아니면 두 디스크가 완전히 동일한지 테스트하시겠습니까?

verify_image = 이미지 파일 무결성 확인
verify_image_desc = 이전에 생성한 이미지 파일 옆에 있는 .sha512 파일을 사용하여 파일이 손상되지 않았으며 복원 가능한 상태인지 확인합니다.

verify_two_disks = 두 디스크 비교
verify_two_disks_desc = 복제 또는 백업 작업 후 소스 및 대상 디스크의 데이터가 비트 단위로 완전히 동일한지 확인합니다.

details_desc = 작업을 수행할 소스/대상 디스크 또는 파일을 신중하게 선택하십시오.
selections = 선택 사항
source_disk_file = 소스 디스크/파일:
target_disk_file = 대상 디스크/파일:
select_existing_image_placeholder = 기존 이미지 파일의 경로를 선택하십시오...
create_image_placeholder = 생성할 이미지 파일의 위치와 이름을 입력하십시오...
select_sha512_placeholder = 기존 .sha512 확인 파일의 경로를 선택하십시오...
browse = 찾아보기...
operation_status = 작업 상태
source = 소스
target = 대상
not_selected = 선택되지 않음
no_selection_made = 선택하지 않음
operation_started_desc = 작업이 시작되었습니다. 아래에서 프로세스 상태를 추적할 수 있습니다.
process_status = 프로세스 상태
sha512_verification_file = SHA512 확인 파일:
target_not_required = 대상 불필요
please_select_source = 소스 디스크/파일을 선택하십시오.
please_select_target = 대상 디스크/파일을 선택하십시오.
please_select_valid_sha512 = 대상으로 유효한 .sha512 파일을 선택하십시오.
source_target_same_error = 소스와 대상은 동일한 미디어일 수 없습니다! 이는 되돌릴 수 없는 데이터 손실을 초래합니다.
operation_in_progress = 작업 진행 중...
operation_failed = 작업을 완료할 수 없었습니다. 자세한 내용은 출력을 참조하십시오.
operation_completed_successfully = 작업이 성공적으로 완료되었습니다!
operation_completed_info = 선택한 작업({0})이 성공적으로 완료되었습니다.\n\n계속하려면 '확인' 버튼을 누르십시오.
unknown = 알 수 없음
linux_only_error = 이 프로그램은 Linux 시스템(ddrescue/pkexec이 설치된)에서만 실행할 수 있습니다.
select_backup_image_location = 백업 이미지 파일 위치 선택
image_file_filter = 디스크 이미지 파일 (*.img *.iso *.bin);;모든 파일 (*)
select_existing_image = 기존 이미지 파일 선택
select_existing_sha512 = 기존 SHA512 파일 선택
sha512_file_filter = SHA512 확인 파일 (*.sha512);;모든 파일 (*)
unknown_operation_type_error = 오류: 알 수 없는 작업 유형.
critical_operation_error = 치명적인 오류: 작업 중에 예외가 발생했습니다: {0}
operation_stopped = 작업이 성공적으로 중지되었습니다.

about_title = SysBackRes 정보
about_content = <b>SysBackRes 정보:</b>\n<p>\n버전: <b>1.1.0</b><br>\n라이선스: GPLv3<br>\n프로그래밍 언어: Python3<br>\nGUI: QT5<br>\n개발자: A. Serhat KILIÇOĞLU<br>\nGithub: <a href='https://www.github.com/shampuan'>www.github.com/shampuan</a><br>\n버그 수정 및 언어 지원: Fatih ÖNDER<br>\nGithub: <a href='https://www.github.com/cektor'>www.github.com/cektor</a>\n</p>\n\n<p>\n이 프로그램은 ddrescue를 사용하여 시스템 및 원시 디스크 백업, 백업에서 쓰기 및 필요한 경우 무결성 검사를 수행할 수 있는 마법사 인터페이스입니다.\n</p>\n\n<p>\n<b>이 프로그램은 어떠한 보증도 제공하지 않습니다.</b>\n</p>\n\n<p>\n&copy; 2025 - A. Serhat KILIÇOĞLU\n</p>
