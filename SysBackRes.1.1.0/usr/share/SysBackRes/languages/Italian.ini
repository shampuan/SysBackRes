about_content = <b>Informazioni su SysBackRes:</b>\n<p>\nVersione: <b>1.1.0</b><br>\nLicenza: GPLv3<br>\nLinguaggio di programmazione: Python3<br>\nGUI: QT5<br>\nSviluppatore: A. Serhat KILIÇOĞLU<br>\nGithub: <a href='https://www.github.com/shampuan'>www.github.com/shampuan</a><br>\nCorrezione bug e supporto linguistico: Fatih ÖNDER<br>\nGithub: <a href='https://www.github.com/cektor'>www.github.com/cektor</a>\n</p>\n\n<p>\nQuesto programma è un'interfaccia guidata che utilizza ddrescue per consentirvi di effettuare backup di sistema e dischi raw, scrivere da un backup ed eseguire controlli di integrità se necessario.\n</p>\n\n<p>\n<b>Questo programma non fornisce alcuna garanzia.</b>\n</p>\n\n<p>\n&copy; 2025 - A. Serhat KILIÇOĞLU\n</p>
