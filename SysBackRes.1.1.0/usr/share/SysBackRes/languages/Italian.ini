welcome_text = Questa procedura guidata è progettata per semplificare il backup del sistema, la clonazione del disco, la creazione di immagini, il ripristino da immagine e le operazioni di verifica del backup. Il programma fornisce operazioni affidabili e veloci utilizzando lo strumento backend ddrescue ad alte prestazioni.\n\nDispositivi supportati:\n- Hard Disk Meccanici\n- SSD\n- Chiavette USB\n- Schede di memoria\n- CD e DVD

tech_info = Tecnologie utilizzate:\n\nBackend: ddrescue per operazioni su disco affidabili e Python hashlib per il calcolo degli hash.\n\nInterfaccia (GUI): Viene fornita un'interfaccia leggera e intuitiva con la libreria Python PyQt5. L'autorizzazione di amministratore viene ottenuta in modo sicuro con PolicyKit (pkexec).

start_instruction = Cliccare sul pulsante "Inizia!" per iniziare.

operation_selection_desc = Selezionare le opzioni per creare un'immagine di un sistema o un disco integro, scrivere un'immagine esistente su un disco o testare l'integrità della vostra immagine, e cliccare su 'Avanti'.

backup = Backup
backup_desc = Crea un file immagine prendendo una copia completa del vostro sistema se è attualmente in buone condizioni. Questo è lo scenario di backup più comunemente usato.

restore = Ripristina
restore_desc = Scrive un file immagine che avete precedentemente creato (ad esempio: backup.img) su un disco selezionato. Questo cancellerà tutti i dati sul disco di destinazione.

verify = Verifica
verify_desc = Controlla l'integrità del file immagine in vostro possesso o confronta due dischi tra loro.

backup_type_desc = Scegliere il metodo da utilizzare per l'operazione di backup: Creazione di un file immagine o clonazione diretta?

create_image = Crea File Immagine Disco
create_image_desc = Crea l'immagine dal disco sorgente in una posizione da voi indicata con l'estensione .img. Verrà creato anche un file di controllo hash (.sha512).

clone_disk = Clona da Disco a Disco
clone_disk_desc = Esegue la clonazione dal disco sorgente al disco di destinazione. Poiché ciò può causare una perdita di dati irreversibile, assicurarsi di aver selezionato il disco di destinazione corretto.

restore_type_desc = Determinare la sorgente e la destinazione per l'operazione di ripristino. Scriverete un file immagine su un disco o clonerete i dati sul disco?

restore_img_to_disk = Ripristina da Immagine a Disco
restore_img_to_disk_desc = Ripristina un file immagine creato in precedenza sul disco selezionato. Questa operazione cancellerà completamente il disco di destinazione.

restore_disk_to_disk = Clona da Disco a Disco
restore_disk_to_disk_desc = Utilizzato per scopi di ripristino clonando da un disco integro a un sistema danneggiato (o un nuovo disco).

verify_type_desc = Quale tipo di operazione di verifica si desidera eseguire? Si desidera controllare l'integrità di una singola immagine o testare se due dischi sono completamente identici?

verify_image = Controllo Integrità File Immagine
verify_image_desc = Controlla che il file immagine che avete precedentemente creato non sia corrotto e sia ripristinabile utilizzando il file .sha512 adiacente.

verify_two_disks = Confronto tra due Dischi
verify_two_disks_desc = Verifica che i dati sui dischi sorgente e di destinazione siano completamente identici bit per bit dopo un'operazione di clonazione o backup.

