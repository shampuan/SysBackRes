about_title = Über SysBackRes
about_content = <b>Über SysBackRes:</b>\n<p>\nVersion: <b>1.0.2</b><br>\nLizenz: GPLv3<br>\nProgrammiersprache: Python3<br>\nGUI: QT5<br>\nEntwickler: A. Serhat KILIÇOĞLU<br>\nGithub: <a href='https://www.github.com/shampuan'>www.github.com/shampuan</a><br>\nBugfix und Sprachunterstützung: Fatih ÖNDER<br>\nGithub: <a href='https://www.github.com/cektor'>www.github.com/cektor</a>\n</p>\n\n<p>\nDieses Programm ist eine Assistenten-Oberfläche, die ddrescue verwendet, um Ihnen die Erstellung von System- und Raw-Disk-Sicherungen, das Schreiben aus einer Sicherung und, falls erforderlich, die Durchführung einer Integritätsprüfung zu ermöglichen.\n</p>\n\n<p>\n<b>Dieses Programm übernimmt keinerlei Garantie.</b>\n</p>\n\n<p>\n&copy; 2025 - A. Serhat KILIÇOĞLU\n</p>
