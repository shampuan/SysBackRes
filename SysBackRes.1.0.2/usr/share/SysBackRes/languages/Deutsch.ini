welcome_text = Dieser Assistent wurde entwickelt, um Ihre Vorgänge zum Erstellen von Systemsicherungen, Disk-Klonen, Image-Erstellungen, Wiederherstellung von Images und zur Sicherungsprüfung zu vereinfachen. Das Programm bietet zuverlässige und schnelle Vorgänge unter Verwendung des Hochleistungs-ddrescue-Backends.\n\nUnterstützte Geräte:\n- Mechanische Festplatten\n- SSDs\n- Flash-Laufwerke\n- Speicherkarten\n- CDs und DVDs
tech_info = Verwendete Technologien:\n\nBackend: ddrescue für zuverlässige Disk-Vorgänge und Python hashlib für Hash-Berechnungen werden verwendet.\n\nFrontend (GUI): Eine leichte und intuitive Benutzeroberfläche wird mit der Python PyQt5-Bibliothek bereitgestellt. Administratorberechtigungen werden sicher mit PolicyKit (pkexec) abgerufen.
start_instruction = Klicken Sie auf die Schaltfläche "Starten!", um zu beginnen.
operation_selection_desc = Wählen Sie die Optionen, um ein Image eines fehlerfreien Systems oder einer Disk zu erstellen, ein vorhandenes Image auf eine Disk zu schreiben oder die Integrität Ihres Images zu testen, und klicken Sie auf 'Weiter'.
backup = Sichern
backup_desc = Erstellt eine Image-Datei, indem eine vollständige Kopie Ihres Systems erstellt wird, wenn es sich derzeit in einem guten Zustand befindet. Dies ist das am häufigsten verwendete Sicherungsszenario.
restore = Wiederherstellen
restore_desc = Schreibt eine Image-Datei, die Sie zuvor erstellt haben (z.B. backup.img), auf eine ausgewählte Disk zurück. Dadurch werden alle Daten auf der Zieldisk gelöscht.
verify = Verifizieren
verify_desc = Überprüft die Integrität der Image-Datei, die Sie besitzen, oder vergleicht zwei Disks miteinander.
backup_type_desc = Wählen Sie die Methode, die Sie für den Sicherungsvorgang verwenden möchten: Erstellung einer Image-Datei oder direktes Klonen?
create_image = Disk-Image-Datei erstellen
create_image_desc = Erstellt das Image von der Quelldisk an einem von Ihnen angegebenen Ort mit der Erweiterung .img. Eine Hash-Kontrolldatei (.sha512) wird ebenfalls erstellt.
clone_disk = Disk-zu-Disk klonen
clone_disk_desc = Führt eine Klonung von der Quelldisk auf die Zieldisk durch. Da dies zu irreversiblem Datenverlust führen kann, stellen Sie sicher, dass Sie die richtige Zieldisk ausgewählt haben.
restore_type_desc = Bestimmen Sie Quelle und Ziel für den Wiederherstellungsvorgang. Werden Sie eine Image-Datei auf eine Disk schreiben oder die Daten auf der Disk klonen?
restore_img_to_disk = Von Image auf Disk wiederherstellen
restore_img_to_disk_desc = Stellt eine zuvor erstellte Image-Datei auf der ausgewählten Disk wieder her. Dieser Vorgang löscht die Zieldisk vollständig.
restore_disk_to_disk = Disk-zu-Disk klonen
restore_disk_to_disk_desc = Wird zur Wiederherstellung verwendet, indem eine Klonung von einer fehlerfreien Disk auf ein beschädigtes System (oder eine neue Disk) durchgeführt wird.
verify_type_desc = Welche Art von Verifizierungsvorgang möchten Sie durchführen? Möchten Sie die Integrität eines einzelnen Images überprüfen oder testen, ob zwei Disks vollständig identisch sind?
verify_image = Integritätsprüfung der Image-Datei
verify_image_desc = Überprüft, ob die Image-Datei, die Sie zuvor erstellt haben, nicht beschädigt ist und wiederherstellbar ist, indem die daneben liegende .sha512-Datei verwendet wird.
verify_two_disks = Zwei Disks vergleichen
verify_two_disks_desc = Verifiziert, ob die Daten auf der Quell- und Zieldisk nach einem Klon- oder Sicherungsvorgang bitgenau identisch sind.
details_desc = Bitte wählen Sie die Quell-/Zieldisks oder -dateien für den Vorgang sorgfältig aus.
