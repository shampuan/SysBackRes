about_title = SysBackRes Hakkında
about_content = <b>SysBackRes Hakkında:</b>\n<p>\nSürüm: <b>1.0.2</b><br>\nLisans: GPLv3<br>\nProgramlama dili: Python3<br>\nGUI: QT5<br>\nGeliştirici: A. Serhat KILIÇOĞLU<br>\nGithub: <a href='https://www.github.com/shampuan'>www.github.com/shampuan</a><br>\nBugfix and Language Support: Fatih ÖNDER<br>\nGithub: <a href='https://www.github.com/cektor'>www.github.com/cektor</a>\n</p>\n\n<p>\nBu program, sistem ve ham disk yedeği almanızı, yedekten yazdırmanızı ve gerekiyorsa bütünlük kontrolü yapmanızı sağlayan, ddrescue kullanan bir sihirbaz arayüzüdür.\n</p>\n\n<p>\n<b>Bu program hiçbir garanti getirmez.</b>\n</p>\n\n<p>\n&copy; 2025 - A. Serhat KILIÇOĞLU\n</p>