welcome_text = Bu sihirbaz, sistem yedeği alma, disk klonlama, imaj oluşturma, imajdan geri yükleme ve yedek doğrulama işlemlerinizi kolaylaştırmak için tasarlanmıştır. Program, yüksek performanslı ddrescue arka uç aracını kullanarak güvenilir ve hızlı operasyonlar sağlar.\n\nDesteklenen aygıtlar:\n- Mekanik Sabit Diskler\n- SSD'ler\n- Flaşbellekler\n- Hafıza kartları\n- CD ve DVD'ler

tech_info = Kullanılan Teknolojiler:\n\nArka Uç: Güvenilir disk işlemleri için ddrescue ve hash hesaplamaları için Python hashlib kullanılmaktadır.\n\nÖn Yüz (GUI): Python PyQt5 kütüphanesi ile hafif ve sezgisel bir arayüz sağlanmıştır. Yönetici yetkisi PolicyKit (pkexec) ile güvenli bir şekilde alınmaktadır.

start_instruction = Başlamak için "Başla!" düğmesine tıklayın.

operation_selection_desc = Sağlıklı bir sistemin ya da diskin imajını oluşturmak, var olan bir imajı bir diske yazdırmak ya da elinizdeki imajın bütünlüğünü sınamak için seçenekleri seçin ve 'İleri' yapın.

backup = Yedekle
backup_desc = Sisteminizin şu anda iyi durumdaysa tam bir kopyasını alarak bir imaj dosyası oluşturur. Bu, en sık kullanılan yedekleme senaryosudur.

restore = Kurtar
restore_desc = Daha önce aldığınız bir imaj dosyasını (örneğin: yedek.img) seçtiğiniz bir diske geri yazdırır. Hedef diskteki tüm veriyi silecektir.

verify = Doğrula
verify_desc = Elinizdeki imaj dosyasının bütünlüğünü kontrol eder veya iki diski birbiriyle karşılaştırır.

backup_type_desc = Yedekleme operasyonu için kullanacağınız yöntemi seçin: İmaj dosyası oluşturma mı yoksa doğrudan klonlama mı?

create_image = Disk İmaj Dosyası Oluştur
create_image_desc = Kaynak diskten aldığı imajı, .img uzantısıyla gösterdiğiniz bir yerde oluşturur. Hash kontrol dosyası (.sha512) da oluşturulacaktır.

clone_disk = Diskten diske klonla
clone_disk_desc = Kaynak disk'ten hedef diske klonlama yapar. Geri dönüşsüz veri kaybına neden olabileceği için, doğru hedef diski seçtiğinizden emin olun.

restore_type_desc = Kurtarma operasyonu için kaynağı ve hedefi belirleyin. Bir imaj dosyasını diske mi yazdıracaksınız yoksa diskteki veriyi mi klonlayacaksınız?

restore_img_to_disk = İmajdan diske kurtar
restore_img_to_disk_desc = Önceden oluşturulmuş bir imaj dosyasını seçilen diske geri yükler. Bu işlem hedef diski tamamen siler.

restore_disk_to_disk = Diskten diske klonla
restore_disk_to_disk_desc = Sağlam bir diskten hasarlı bir sisteme (veya yeni bir diske) klonlama yaparak kurtarma amaçlı kullanılır.

verify_type_desc = Hangi tür bir doğrulama işlemi yapmak istiyorsunuz? Tek bir imajın bütünlüğünü mü kontrol edeceksiniz, yoksa iki diskin tamamen aynı olup olmadığını mı sınayacaksınız?

verify_image = İmaj Dosyası Bütünlük Kontrolü
verify_image_desc = Daha önce aldığınız imaj dosyasının yanındaki .sha512 dosyasını kullanarak dosyanın bozulmadığını ve geri yüklenebilir durumda olduğunu kontrol eder.

verify_two_disks = İki Disk Karşılaştırması
verify_two_disks_desc = Klonlama veya yedekleme işleminden sonra kaynak ve hedef diskteki verilerin bit bazında tamamen aynı olup olmadığını doğrular.

details_desc = Lütfen operasyonun yapılacağı kaynak/hedef diskleri veya dosyaları dikkatlice seçin.
