welcome_text = Cet assistant est conçu pour faciliter vos opérations de sauvegarde du système, de clonage de disque, de création d'images, de restauration à partir d'une image et de vérification de sauvegarde. Le programme utilise l'outil backend ddrescue de haute performance pour des opérations fiables et rapides.\n\nPériphériques pris en charge :\n- Disques Durs Mécaniques\n- SSDs\n- Clés USB\n- Cartes mémoire\n- CDs et DVDs
tech_info = Technologies utilisées :\n\nBackend : ddrescue est utilisé pour les opérations de disque fiables et Python hashlib pour les calculs de hachage.\n\nInterface (GUI) : Une interface légère et intuitive est fournie avec la bibliothèque Python PyQt5. L'autorisation d'administrateur est obtenue en toute sécurité avec PolicyKit (pkexec).
start_instruction = Cliquez sur le bouton "Démarrer !" pour commencer.
operation_selection_desc = Sélectionnez les options pour créer l'image d'un système ou d'un disque sain, pour écrire une image existante sur un disque ou pour tester l'intégrité de votre image, puis cliquez sur 'Suivant'.
backup = Sauvegarder
backup_desc = Crée un fichier image en prenant une copie complète de votre système s'il est actuellement en bon état. C'est le scénario de sauvegarde le plus couramment utilisé.
restore = Restaurer
restore_desc = Réécrit un fichier image que vous avez précédemment créé (par exemple : sauvegarde.img) sur un disque sélectionné. Cela effacera toutes les données sur le disque cible.
verify = Vérifier
verify_desc = Vérifie l'intégrité du fichier image que vous avez en main ou compare deux disques l'un avec l'autre.
backup_type_desc = Choisissez la méthode que vous utiliserez pour l'opération de sauvegarde : Création d'un fichier image ou clonage direct ?
create_image = Créer un fichier image de disque
create_image_desc = Crée l'image à partir du disque source à un emplacement que vous indiquez avec l'extension .img. Un fichier de contrôle de hachage (.sha512) sera également créé.
clone_disk = Cloner de disque à disque
clone_disk_desc = Effectue un clonage du disque source vers le disque cible. Assurez-vous d'avoir sélectionné le bon disque cible, car cela peut entraîner une perte de données irréversible.
restore_type_desc = Définissez la source et la cible pour l'opération de restauration. Allez-vous écrire un fichier image sur un disque ou cloner les données sur le disque ?
restore_img_to_disk = Restaurer d'image à disque
restore_img_to_disk_desc = Restaure un fichier image précédemment créé sur le disque sélectionné. Cette opération efface complètement le disque cible.
restore_disk_to_disk = Cloner de disque à disque
restore_disk_to_disk_desc = Utilisé à des fins de récupération en clonant à partir d'un disque sain vers un système endommagé (ou un nouveau disque).
verify_type_desc = Quel type d'opération de vérification souhaitez-vous effectuer ? Voulez-vous vérifier l'intégrité d'une seule image, ou tester si deux disques sont complètement identiques ?
verify_image = Contrôle d'intégrité du fichier image
verify_image_desc = Vérifie que le fichier image que vous avez précédemment créé n'est pas corrompu et est restaurable en utilisant le fichier .sha512 qui l'accompagne.
verify_two_disks = Comparaison de deux disques
verify_two_disks_desc = Vérifie que les données sur les disques source et cible sont bit à bit complètement identiques après une opération de clonage ou de sauvegarde.
details_desc = Veuillez sélectionner attentivement les disques ou fichiers source/cible pour l'opération.
selections = Sélections
source_disk_file = Disque/Fichier Source :
target_disk_file = Disque/Fichier Cible :
