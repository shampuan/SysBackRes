about_title = À propos de SysBackRes
about_content = <b>À propos de SysBackRes :</b>\n<p>\nVersion : <b>1.0.2</b><br>\nLicence : GPLv3<br>\nLangage de programmation : Python3<br>\nInterface : QT5<br>\nDéveloppeur : A. Serhat KILIÇOĞLU<br>\nGithub : <a href='https://www.github.com/shampuan'>www.github.com/shampuan</a><br>\nCorrection de bugs et support linguistique : Fatih ÖNDER<br>\nGithub : <a href='https://www.github.com/cektor'>www.github.com/cektor</a>\n</p>\n\n<p>\nCe programme est une interface d'assistant utilisant ddrescue pour vous permettre de prendre des sauvegardes de système et de disques bruts, de restaurer à partir d'une sauvegarde et d'effectuer des contrôles d'intégrité si nécessaire.\n</p>\n\n<p>\n<b>Ce programme n'offre aucune garantie.</b>\n</p>\n\n<p>\n&copy; 2025 - A. Serhat KILIÇOĞLU\n</p>
