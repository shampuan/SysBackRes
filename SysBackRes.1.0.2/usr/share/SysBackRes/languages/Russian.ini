welcome_text = Этот мастер предназначен для упрощения операций резервного копирования системы, клонирования дисков, создания образов, восстановления из образа и верификации резервных копий. Программа обеспечивает надежные и быстрые операции с использованием высокопроизводительного бэкенд-инструмента ddrescue.\n\nПоддерживаемые устройства:\n- Механические Жесткие Диски\n- SSD-накопители\n- Флэш-накопители\n- Карты памяти\n- CD и DVD

tech_info = Используемые Технологии:\n\nБэкенд: ddrescue используется для надежных дисковых операций, а Python hashlib — для вычислений хеша.\n\nФронтенд (GUI): Легкий и интуитивно понятный интерфейс обеспечивается библиотекой Python PyQt5. Права администратора безопасно получаются с помощью PolicyKit (pkexec).

start_instruction = Нажмите кнопку "Начать!", чтобы приступить.

operation_selection_desc = Выберите опции для создания образа работоспособной системы или диска, записи существующего образа на диск или проверки целостности вашего образа, и нажмите 'Далее'.

backup = Резервное копирование
backup_desc = Создает файл образа, делая полную копию вашей системы, если она находится в хорошем состоянии. Это наиболее часто используемый сценарий резервного копирования.

restore = Восстановить
restore_desc = Записывает ранее созданный вами файл образа (например: backup.img) обратно на выбранный диск. Это приведет к удалению всех данных на целевом диске.

verify = Верифицировать
verify_desc = Проверяет целостность имеющегося у вас файла образа или сравнивает два диска друг с другом.

backup_type_desc = Выберите метод, который вы будете использовать для операции резервного копирования: Создание файла образа или прямое клонирование?

create_image = Создать файл образа диска
create_image_desc = Создает образ с исходного диска в указанном вами месте с расширением .img. Также будет создан файл контроля хеша (.sha512).

clone_disk = Клонировать с диска на диск
clone_disk_desc = Выполняет клонирование с исходного диска на целевой диск. Поскольку это может привести к необратимой потере данных, убедитесь, что вы выбрали правильный целевой диск.

restore_type_desc = Определите источник и цель для операции восстановления. Будете ли вы записывать файл образа на диск или клонировать данные на диске?

restore_img_to_disk = Восстановить из образа на диск
restore_img_to_disk_desc = Восстанавливает ранее созданный файл образа на выбранный диск. Эта операция полностью стирает целевой диск.

restore_disk_to_disk = Клонировать с диска на диск
restore_disk_to_disk_desc = Используется для целей восстановления путем клонирования с исправного диска на поврежденную систему (или новый диск).

verify_type_desc = Какой тип операции верификации вы хотите выполнить? Вы хотите проверить целостность одного образа или протестировать, полностью ли идентичны два диска?

verify_image = Проверка целостности файла образа
verify_image_desc = Проверяет, что ранее созданный вами файл образа не поврежден и пригоден для восстановления, используя прилагаемый файл .sha512.

verify_two_disks = Сравнение двух дисков
verify_two_disks_desc = Проверяет, что данные на исходном и целевом дисках полностью идентичны бит за битом после операции клонирования или резервного копирования.

details_desc = Пожалуйста, внимательно выберите исходные/целевые диски или файлы для операции.
