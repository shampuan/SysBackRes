wizard_title_0 = Шаг 0/5: Добро пожаловать!
wizard_title_1 = Шаг 1/5: Выбор операции
wizard_title_2 = Шаг 2/5: Тип операции резервного копирования
wizard_title_3 = Шаг 2/5: Тип операции восстановления
wizard_title_4 = Шаг 2/5: Тип операции верификации
