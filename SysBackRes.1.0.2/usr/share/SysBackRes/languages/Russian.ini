operation_completed_info = Выбранная операция ({0}) успешно завершена.\n\nНажмите кнопку 'OK', чтобы продолжить.
unknown = Неизвестно
linux_only_error = Эта программа может работать только в системах Linux (с установленными ddrescue/pkexec).
select_backup_image_location = Выбрать Местоположение Файла Образа Резервной Копии
image_file_filter = Файлы Образов Дисков (*.img *.iso *.bin);;Все Файлы (*)
