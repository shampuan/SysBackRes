please_select_target = Пожалуйста, выберите Целевой Диск/Файл.
please_select_valid_sha512 = Пожалуйста, выберите действительный файл .sha512 в качестве Целевого.
source_target_same_error = Исходный и Целевой не могут быть одними и теми же носителями! Это приведет к необратимой потере данных.
operation_in_progress = Операция выполняется...
