about_title = О SysBackRes
about_content = <b>О SysBackRes:</b>\n<p>\nВерсия: <b>1.0.2</b><br>\nЛицензия: GPLv3<br>\nЯзык программирования: Python3<br>\nGUI: QT5<br>\nРазработчик: A. Serhat KILIÇOĞLU<br>\nGithub: <a href='https://www.github.com/shampuan'>www.github.com/shampuan</a><br>\nИсправление ошибок и языковая поддержка: Fatih ÖNDER<br>\nGithub: <a href='https://www.github.com/cektor'>www.github.com/cektor</a>\n</p>\n\n<p>\nЭта программа представляет собой интерфейс мастера, использующий ddrescue для выполнения резервного копирования системы и raw-дисков, записи из резервной копии и, при необходимости, проведения проверки целостности.\n</p>\n\n<p>\n<b>Эта программа не предоставляет никаких гарантий.</b>\n</p>\n\n<p>\n&copy; 2025 - A. Serhat KILIÇOĞLU\n</p>
