about_content = <b>About SysBackRes:</b>\n<p>\nVersion: <b>1.0.2</b><br>\nLicense: GPLv3<br>\nProgramming language: Python3<br>\nGUI: QT5<br>\nDeveloper: A. Serhat KILIÇOĞLU<br>\nGithub: <a href='https://www.github.com/shampuan'>www.github.com/shampuan</a><br>\nBugfix and Language Support: Fatih ÖNDER<br>\nGithub: <a href='https://www.github.com/cektor'>www.github.com/cektor</a>\n</p>\n\n<p>\nThis program is a wizard interface that uses ddrescue to help you take system and raw disk backups, restore from backups, and perform integrity checks when necessary.\n</p>\n\n<p>\n<b>This program comes with no warranty.</b>\n</p>\n\n<p>\n&copy; 2025 - A. Serhat KILIÇOĞLU\n</p>