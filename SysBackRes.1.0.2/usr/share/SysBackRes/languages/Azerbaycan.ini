welcome_text = Bu sehrbaz, sistemin ehtiyat nüsxəsini çıxarmaq, diskləri klonlamaq, image yaratmaq, imajdan bərpa etmək və ehtiyat nüsxəsini yoxlamaq əməliyyatlarınızı asanlaşdırmaq üçün nəzərdə tutulmuşdur. Proqram, yüksək performanslı ddrescue arxa plan alətindən istifadə edərək etibarlı və sürətli əməliyyatlar təmin edir.\n\nDəstəklənən cihazlar:\n- Mexaniki Sərt Disklər\n- SSD-lər\n- Flaş yaddaşlar\n- Yaddaş kartları\n- CD və DVD-lər

tech_info = İstifadə olunan Texnologiyalar:\n\nArxa Plan: Etibarlı disk əməliyyatları üçün ddrescue və hash hesablamaları üçün Python hashlib istifadə olunur.\n\nÖn Görünüş (GUI): Python PyQt5 kitabxanası ilə yüngül və intuitiv interfeys təmin edilmişdir. İnzibatçı səlahiyyəti PolicyKit (pkexec) ilə təhlükəsiz şəkildə alınır.

start_instruction = Başlamaq üçün "Başla!" düyməsinə klikləyin.

operation_selection_desc = Sağlam bir sistemin və ya diskin imajını yaratmaq, mövcud bir imajı bir diskə yazmaq və ya əlinizdəki imajın bütövlüyünü yoxlamaq üçün seçimləri seçin və 'İrəli' edin.

backup = Ehtiyatlama (Backup)
backup_desc = Sisteminiz hazırda yaxşı vəziyyətdədirsə, onun tam nüsxəsini alaraq bir imaj faylı yaradır. Bu, ən çox istifadə olunan ehtiyatlama ssenarisidir.

restore = Bərpa
restore_desc = Daha əvvəl götürdüyünüz bir imaj faylını (məsələn: yedek.img) seçdiyiniz bir diskə geri yazır. Bu, hədəf diskdəki bütün məlumatları siləcək.

verify = Doğrula
verify_desc = Əlinizdəki imaj faylının bütövlüyünü yoxlayır və ya iki diski bir-biri ilə müqayisə edir.

backup_type_desc = Ehtiyatlama əməliyyatı üçün istifadə edəcəyiniz metodu seçin: İmaj faylı yaratmaq yoxsa birbaşa klonlama?

create_image = Disk İmaj Faylı Yarat
create_image_desc = Mənbə diskdən aldığı imajı, .img uzantısı ilə göstərdiyiniz bir yerdə yaradır. Hash yoxlama faylı (.sha512) da yaradılacaq.

clone_disk = Diskdən Diskə Klonla
clone_disk_desc = Mənbə diskdən hədəf diskə klonlama aparır. Geri dönməz məlumat itkisinə səbəb ola biləcəyi üçün, doğru hədəf diski seçdiyinizdən əmin olun.

restore_type_desc = Bərpa əməliyyatı üçün mənbəyi və hədəfi müəyyənləşdirin. Bir imaj faylını diskəmi yazacaqsınız yoxsa diskdəki məlumatı klonlayacaqsınız?

restore_img_to_disk = İmajdan Diskə Bərpa et
restore_img_to_disk_desc = Əvvəlcədən yaradılmış bir imaj faylını seçilən diskə geri yükləyir. Bu əməliyyat hədəf diski tamamilə silir.

restore_disk_to_disk = Diskdən Diskə Klonla
restore_disk_to_disk_desc = Sağlam bir diskdən zədələnmiş bir sistemə (və ya yeni bir diskə) klonlama apararaq bərpa məqsədilə istifadə olunur.

verify_type_desc = Hansı növ doğrulama əməliyyatı etmək istəyirsiniz? Tək bir imajın bütövlüyünü yoxlayacaqsınız, yoxsa iki diskin tamamilə eyni olub olmadığını sınayacaqsınız?

verify_image = İmaj Faylı Bütövlük Yoxlaması
verify_image_desc = Daha əvvəl götürdüyünüz imaj faylının yanındakı .sha512 faylını istifadə edərək faylın korlanmadığını və bərpa edilə biləcək vəziyyətdə olduğunu yoxlayır.

verify_two_disks = İki Diskin Müqayisəsi
verify_two_disks_desc = Klonlama və ya ehtiyatlama əməliyyatından sonra mənbə və hədəf diskdəki məlumatların bit əsasında tamamilə eyni olub olmadığını doğrulayır.

details_desc = Zəhmət olmasa əməliyyatın aparılacağı mənbə/hədəf diskləri və ya faylları diqqətlə seçin.
