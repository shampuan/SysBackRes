about_title = SysBackRes Haqqında
about_content = <b>SysBackRes Haqqında:</b>\n<p>\nVersiya: <b>1.0.2</b><br>\nLisenziya: GPLv3<br>\nProqramlaşdırma dili: Python3<br>\nGUI: QT5<br>\nİnkişaf etdirici: A. Serhat KILIÇOĞLU<br>\nGithub: <a href='https://www.github.com/shampuan'>www.github.com/shampuan</a><br>\nSəhv Düzəlişi və Dil Dəstəyi: Fatih ÖNDER<br>\nGithub: <a href='https://www.github.com/cektor'>www.github.com/cektor</a>\n</p>\n\n<p>\nBu proqram, ddrescue istifadə edərək sistem və xam disk ehtiyat nüsxəsi götürməyə, ehtiyat nüsxəsindən yazmağa və lazım gələrsə bütövlük yoxlaması etməyə imkan verən bir sehrbaz interfeysidir.\n</p>\n\n<p>\n<b>Bu proqram heç bir zəmanət vermir.</b>\n</p>\n\n<p>\n&copy; 2025 - A. Serhat KILIÇOĞLU\n</p>
