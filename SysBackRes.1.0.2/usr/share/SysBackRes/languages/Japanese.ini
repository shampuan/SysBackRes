about_content = <b>SysBackRes について:</b>\n<p>\nバージョン: <b>1.0.2</b><br>\nライセンス: GPLv3<br>\nプログラミング言語: Python3<br>\nGUI: QT5<br>\n開発者: A. Serhat KILIÇOĞLU<br>\nGithub: <a href='https://www.github.com/shampuan'>www.github.com/shampuan</a><br>\nバグ修正と言語サポート: Fatih ÖNDER<br>\nGithub: <a href='https://www.github.com/cektor'>www.github.com/cektor</a>\n</p>\n\n<p>\nこのプログラムは、ddrescue を使用してシステムおよび生ディスクのバックアップ、バックアップからの書き込み、および必要に応じて整合性チェックを実行できるようにするウィザードインターフェースです。\n</p>\n\n<p>\n<b>このプログラムはいかなる保証も提供しません。</b>\n</p>\n\n<p>\n&copy; 2025 - A. Serhat KILIÇOĞLU\n</p>
