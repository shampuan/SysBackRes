welcome_text = このウィザードは、システムバックアップ、ディスククローン、イメージ作成、イメージからの復元、バックアップ検証の操作を簡素化するために設計されています。このプログラムは、高性能な ddrescue バックエンドツールを使用して、信頼性が高く迅速な操作を提供します。\n\nサポートされているデバイス:\n- 機械式ハードディスク\n- SSD\n- フラッシュドライブ\n- メモリカード\n- CDおよびDVD

tech_info = 使用されている技術:\n\nバックエンド: 信頼性の高いディスク操作には ddrescue、ハッシュ計算には Python hashlib が使用されています。\n\nフロントエンド (GUI): Python PyQt5 ライブラリにより、軽量で直感的なインターフェースが提供されています。管理者権限は PolicyKit (pkexec) を使用して安全に取得されます。

start_instruction = 開始するには、「開始!」ボタンをクリックしてください。

operation_selection_desc = 健全なシステムまたはディスクのイメージを作成したり、既存のイメージをディスクに書き込んだり、お手持ちのイメージの整合性をテストしたりするためのオプションを選択し、「進む」をクリックしてください。

backup = バックアップ
backup_desc = システムが現在良好な状態にある場合に、完全なコピーを取得してイメージファイルを作成します。これは最も頻繁に使用されるバックアップシナリオです。

restore = 復元
restore_desc = 以前に作成したイメージファイル (例: backup.img) を選択したディスクに書き戻します。これにより、ターゲットディスク上のすべてのデータが消去されます。

verify = 検証
verify_desc = お手持ちのイメージファイルの整合性をチェックするか、2つのディスクを相互に比較します。

backup_type_desc = バックアップ操作に使用するメソッドを選択してください: イメージファイル作成ですか、それとも直接クローン作成ですか?

create_image = ディスクイメージファイルの作成
create_image_desc = ソースディスクから取得したイメージを、.img 拡張子で指定した場所に作成します。ハッシュチェックファイル (.sha512) も作成されます。

clone_disk = ディスクからディスクへクローン
clone_disk_desc = ソースディスクからターゲットディスクへクローンを作成します。これは不可逆的なデータ損失を引き起こす可能性があるため、正しいターゲットディスクを選択したことを確認してください。

restore_type_desc = 復元操作のソースとターゲットを指定してください。イメージファイルをディスクに書き込みますか、それともディスク上のデータをクローンしますか?

restore_img_to_disk = イメージからディスクへ復元
restore_img_to_disk_desc = 以前に作成されたイメージファイルを選択したディスクに復元します。この操作はターゲットディスクを完全に消去します。

restore_disk_to_disk = ディスクからディスクへクローン
restore_disk_to_disk_desc = 健全なディスクから損傷したシステム (または新しいディスク) へクローンを作成することにより、リカバリ目的で使用されます。

verify_type_desc = どのような種類の検証操作を実行したいですか? 単一のイメージの整合性をチェックしますか、それとも2つのディスクが完全に同一であるかをテストしますか?

verify_image = イメージファイルの整合性チェック
verify_image_desc = 以前に作成したイメージファイルの隣にある .sha512 ファイルを使用して、ファイルが破損していないこと、および復元可能な状態であることをチェックします。

verify_two_disks = 2つのディスクの比較
verify_two_disks_desc = クローン作成またはバックアップ操作後、ソースディスクとターゲットディスク上のデータがビット単位で完全に同一であるかどうかを検証します。

